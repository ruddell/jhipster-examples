<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-message-heading" jhiTranslate="jHipsterPress2App.message.home.createOrEditLabel">Create or edit a Message</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!message.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="message.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipsterPress2App.message.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="datetime-local" class="form-control" name="creationDate" [(ngModel)]="creationDate"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.creationDate?.dirty && editForm.controls.creationDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.creationDate?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.creationDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipsterPress2App.message.messageText" for="field_messageText">Message Text</label>
                    <input type="text" class="form-control" name="messageText" id="field_messageText"
                        [(ngModel)]="message.messageText" required minlength="2" maxlength="8000"/>
                    <div [hidden]="!(editForm.controls.messageText?.dirty && editForm.controls.messageText?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.messageText?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.messageText?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                        This field is required to be at least 2 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.messageText?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 8000 }">
                        This field cannot be longer than 8000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipsterPress2App.message.isDeliverd" for="field_isDeliverd">Is Deliverd</label>
                    <input type="checkbox" class="form-control" name="isDeliverd" id="field_isDeliverd"
                        [(ngModel)]="message.isDeliverd" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jHipsterPress2App.message.party" for="field_party">Party</label>
                    <select class="form-control" id="field_party" name="party" [(ngModel)]="message.partyId"  required>
                        <option *ngIf="!editForm.value.party" [ngValue]="null" selected></option>
                        <option [ngValue]="partyOption.id" *ngFor="let partyOption of parties; trackBy: trackPartyById">{{partyOption.id}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.party?.dirty && editForm.controls.party?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.party?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
