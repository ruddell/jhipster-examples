<div>
    <h2 id="page-heading">
        <span jhiTranslate="jHipsterPress2App.blockeduser.home.title">Blockedusers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-blockeduser" [routerLink]="['/blockeduser/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jHipsterPress2App.blockeduser.home.createLabel">
            Create new Blockeduser
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="blockedusers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creationDate"><span jhiTranslate="jHipsterPress2App.blockeduser.creationDate">Creation Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="blockinguserId"><span jhiTranslate="jHipsterPress2App.blockeduser.blockinguser">Blockinguser</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="blockeduserId"><span jhiTranslate="jHipsterPress2App.blockeduser.blockeduser">Blockeduser</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let blockeduser of blockedusers ;trackBy: trackId">
                <td><a [routerLink]="['/blockeduser', blockeduser.id, 'view' ]">{{blockeduser.id}}</a></td>
                <td>{{blockeduser.creationDate | date:'medium'}}</td>
                <td>
                    <div *ngIf="blockeduser.blockinguserId">
                        <a [routerLink]="['../party', blockeduser.blockinguserId , 'view' ]" >{{blockeduser.blockinguserId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="blockeduser.blockeduserId">
                        <a [routerLink]="['../party', blockeduser.blockeduserId , 'view' ]" >{{blockeduser.blockeduserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/blockeduser', blockeduser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/blockeduser', blockeduser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'blockeduser/'+ blockeduser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="blockedusers && blockedusers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
