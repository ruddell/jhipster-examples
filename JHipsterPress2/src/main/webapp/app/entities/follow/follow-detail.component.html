<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="follow">
            <h2><span jhiTranslate="jHipsterPress2App.follow.detail.title">Follow</span> {{follow.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jHipsterPress2App.follow.creationDate">Creation Date</span></dt>
                <dd>
                    <span>{{follow.creationDate}}</span>
                </dd>
                <dt><span jhiTranslate="jHipsterPress2App.follow.followed">Followed</span></dt>
                <dd>
                    <div *ngIf="follow.followedId">
                        <a [routerLink]="['/party', follow.followedId, 'view']">{{follow.followedId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jHipsterPress2App.follow.following">Following</span></dt>
                <dd>
                    <div *ngIf="follow.followingId">
                        <a [routerLink]="['/party', follow.followingId, 'view']">{{follow.followingId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/follow', follow.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
